    <div id="page-top" class="container-externo dgcontentpage-recargadatos">

      <!-- nav -->
      <div class="dg-content-nav">
        <nav class="navbar navbar-default navbar-fixed-top"
          role="navigation">
          <div class="container">
            
            <div id="dg-contentmenu">
                <div class="navbar-header page-scroll dg-scrolltop">                    
                    <a class="navbar-brand page-scroll animated fadeInLeftBig"
                      href="#page-top">
                      <img src="images/logo.svg"
                        alt="Recarga Datos">
                    </a>
                </div>            
            </div><!-- end - dg-contentmenu -->  
            
          </div><!-- /.container -->
        </nav><!-- end navbar -->

      <!-- sección Sesion -->
      <div id="sesion"
        class="container container-interno dg-seccion dg-seccion-sesion">
        <div class="content-bodyseccion">
          <div class="dg-content-slogan">
            <h5>Manten la Comunicación</h5>

          </div>

          <div class="dg-content-form">
            <form>
              <div>
                <div class="dg-content-input">
                  <img src="images/usuario.svg"
                    alt="Usuario" />
                  <input type="text"
                    name="" placeholder="Usuario" />
                </div>
                <div class="dg-content-input">
                  <img src="images/contrasena.svg"
                    alt="Contraseña" />
                  <input type="password"
                    name="" placeholder="Contraseña" />
                </div>
                <div class="dg-content-btn">
                  <div>
                    <button>
                      Iniciar sesión
                    </button>
                  </div>
                  <div>
                    <span class="dg-lnk-restablecer">
                      <a href="#">
                        ¿Olvido su clave?
                      </a>
                    </span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div><!-- end - content-bodyseccion -->
      </div><!-- end - dg-seccion-sesion -->      

      <div class="footer">
        <p>Recargadatos 2017 - Todos los derechos reservados</p>
      </div><!-- end - footer -->

    </div><!-- end - container-externo -->
